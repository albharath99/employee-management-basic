<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Employee</title>
</head>
<body>
<h1>Create Employee</h1>
<form action="/api/employees" method="post" th:action="@{/api/employees}" th:object="${employee}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br>
    <button type="submit">Create</button>
</form>
<div th:if="${errorMessage}" th:text="${errorMessage}"></div>
</body>
</html>
